---
layout: compress
---

<!DOCTYPE html>
<html>

{% include head.html %}

<body>
    {% include navbar.html %}

    <section class="hero is-fullheight" id="blog">
        <div class="hero-body">
            <div class="container">
                {% include blogpage-heading.html %}
            </div>
        </div>
        
        <!--搜索结果容器-->
        <div id="results-container" style="display: none; padding: 0 2.5rem;"></div>
        
        <!--原始博客文章列表-->
        <div id="blog-posts-container">
            {% for post in site.posts %}
                {% include blog-card.html %}
            {% endfor %}
        </div>
    </section>
    <br>
    <!--Footer begins here-->
    {% include footer.html %}
    
    <script src="{{site.url}}{{site.baseurl}}/assets/js/simple-jekyll-search.js"></script>

    <script>
        // 初始化搜索
        var sjs = SimpleJekyllSearch({
            searchInput: document.getElementById('search'),
            resultsContainer: document.getElementById('results-container'),
            json: '{{site.url}}{{site.baseurl}}/search.json',
            searchResultTemplate: '<div style="border: 0.15rem dashed black; margin-bottom: 1.5rem;" class="columns has-text-centered" id="blog-card"><div class="column is-marginless is-paddingless is-one-third-desktop is-one-third-fullhd is-one-third-tablet"><div class="image is-16by9" style="background-image: url({image});"></div></div><a href="{url}"><div class="column has-text-left-desktop has-text-left-tablet"><h1 class="title is-size-4-touch">{title}</h1><div class="content has-text-grey">{description}<hr class="has-background-grey"><span class="has-text-grey">Published on <span class="has-text-weight-semibold">{date}</span></span> | <i class="fas fa-clock"></i> <span class="has-text-weight-semibold">{readtime} min</span> read</div></div></a></div>',
            noResultsText: '<div class="subtitle has-text-centered is-uppercase" style="padding: 2rem;">No Results Found</div><hr class="has-background-black" style="margin: 0.5rem 5rem 2.5rem 5rem">',
            fuzzy: false,
            limit: 999
        });

        var searchInput = document.getElementById('search');
        var searchButton = document.getElementById('search-button');
        var blogPostsContainer = document.getElementById('blog-posts-container');
        var resultsContainer = document.getElementById('results-container');

        function performSearch() {
            var searchValue = searchInput.value.trim();
            console.log('搜索关键词:', searchValue); // 调试用
            
            if (searchValue !== '') {
                blogPostsContainer.style.display = 'none';
                resultsContainer.style.display = 'block';
            } else {
                blogPostsContainer.style.display = 'block';
                resultsContainer.style.display = 'none';
            }
        }

        // 监听输入事件
        if (searchInput) {
            searchInput.addEventListener('input', performSearch);
            
            // 监听回车键
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // 监听ESC键清空搜索
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    this.value = '';
                    performSearch();
                }
            });
        }

        // 搜索按钮点击事件
        if (searchButton) {
            searchButton.addEventListener('click', performSearch);
        }

        // 页面加载完成后检查
        window.addEventListener('load', function() {
            console.log('搜索功能已加载');
            console.log('搜索输入框:', searchInput);
            console.log('搜索按钮:', searchButton);
        });
    </script>
</body>

</html>
