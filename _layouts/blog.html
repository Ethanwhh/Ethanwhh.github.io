---
layout: compress
---

<!DOCTYPE html>
<html>

{% include head.html %}

<body>
    {% include navbar.html %}

    <section class="hero is-medium" id="blog">
        <div class="hero-body">
            <div class="container">
                {% include blogpage-heading.html %}
            </div>
        </div>
    </section>
    
    <section class="section">
        <div class="container">
            <div id="results-container"></div>
            <!--Blog Cards Section-->
            <div class="columns is-multiline is-centered">
                <div class="column is-10-desktop is-12-tablet">
                    {% for post in site.posts %}
                        {% include blog-card.html %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <br>
    <!--Footer begins here-->
    {% include footer.html %}
    <script src="{{site.url}}{{site.baseurl}}/assets/js/simple-jekyll-search.js"></script>

    <script>
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '{{site.url}}{{site.baseurl}}/search.json?v={{ site.time | date: "%s" }}',
            searchResultTemplate: '<div class="blog-card columns has-text-centered" style="margin-bottom: 2rem;"><div class="column is-marginless is-paddingless is-one-third-desktop is-one-third-fullhd is-one-third-tablet"><div class="image is-16by9" style="background-image: url({image}); border-radius: 8px 0 0 8px;"></div></div><a href="{url}" class="column-link"><div class="column has-text-left-desktop has-text-left-tablet" style="padding: 1.5rem;"><h1 class="title is-size-4-touch">{title}</h1><div class="content has-text-grey">{description}<hr class="has-background-grey"><span class="has-text-grey">Published on <span class="has-text-weight-semibold">{date}</span></span> | <i class="fas fa-clock"></i> <span class="has-text-weight-semibold">{readtime} min</span> read</div></div></a></div>',
            noResultsText: '<div class="subtitle has-text-centered is-uppercase">No Results Found</div><hr class="has-background-black" style="margin: 0.5rem 5rem 2.5rem 5rem">',
            fuzzy: true,
        });
    </script>
</body>

</html>
