---
layout: compress
---

<!DOCTYPE html>
<html>

{% include head.html %}

<body>
    {% include navbar.html %}

    <section class="hero is-fullheight" id="blog">
        <div class="hero-body">
            <div class="container">
                {% include blogpage-heading.html %}
                
                <div class="columns is-variable is-9">
                    <div class="column is-8 is-12-mobile">
                        <!-- 搜索结果容器 -->
                        <div id="results-container" style="display: none; padding: 0 2.5rem;"></div>
                        
                        <!-- 博客列表容器 -->
                        <div id="blog-posts-container">
                            {% for post in site.posts %}
                                {% include blog-card.html %}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Footer begins here-->
    {% include footer.html %}
    
    <script src="{{site.url}}{{site.baseurl}}/assets/js/simple-jekyll-search.js"></script>

    <script>
        (function() {
            function initSearch() {
                const searchInput = document.getElementById('search');
                const blogPostsContainer = document.getElementById('blog-posts-container');
                const resultsContainer = document.getElementById('results-container');
                
                if (!searchInput || !blogPostsContainer || !resultsContainer) {
                    console.error('Required elements not found');
                    return;
                }
                
                SimpleJekyllSearch({
                    searchInput: searchInput,
                    resultsContainer: resultsContainer,
                    json: '{{site.url}}{{site.baseurl}}/search.json',
                    searchResultTemplate: '<div class="columns has-text-centered" id="blog-card"><div class="column is-marginless is-paddingless is-one-third-desktop is-one-third-fullhd is-one-third-tablet"><div class="image is-16by9" style="background-image: url({image}); background-size: cover; background-position: center;"></div></div><a href="{url}"><div class="column has-text-left-desktop has-text-left-tablet"><h1 class="title is-size-4-touch">{title}</h1><div class="content has-text-grey">{description}<hr class="has-background-grey"><span class="has-text-grey">Published on <span class="has-text-weight-semibold">{date}</span></span> | <i class="fas fa-clock"></i> <span class="has-text-weight-semibold">{readtime} min</span> read</div></div></a></div>',
                    noResultsText: '<div class="subtitle has-text-centered is-uppercase">No Results Found</div>',
                    fuzzy: false
                });
                
                searchInput.addEventListener('input', function() {
                    if (this.value.trim() !== '') {
                        blogPostsContainer.style.display = 'none';
                        resultsContainer.style.display = 'block';
                    } else {
                        blogPostsContainer.style.display = 'block';
                        resultsContainer.style.display = 'none';
                    }
                });
            }
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initSearch);
            } else {
                initSearch();
            }
        })();
    </script>
</body>

</html>
