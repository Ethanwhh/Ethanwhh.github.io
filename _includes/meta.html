<!-- Include Meta Tags Here -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
<meta content='#000000' name='theme-color'/>
<meta name="keywords" content="{{site.site-keywords}}">
<title>{{site.title}}{% if page.title %} | {{page.title}}{% endif %}</title>

<!-- 微信分享优化 (Open Graph Protocol) -->
<meta property="og:title" content="{{site.title}}{% if page.title %} | {{page.title}}{% endif %}">
<meta property="og:description" content="{% unless page.layout == 'post' %}{{site.description}}{% else %}{{page.description}}{% endunless %}">
<meta property="og:image" content="{{site.url}}{{site.baseurl}}{% unless page.layout == 'post' %}{{site.site-image}}{% else %}{{page.post-image}}{% endunless %}">
<meta property="og:image:secure_url" content="{{site.url}}{{site.baseurl}}{% unless page.layout == 'post' %}{{site.site-image}}{% else %}{{page.post-image}}{% endunless %}">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="600">
<meta property="og:image:height" content="600">
<meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}">
<meta property="og:site_name" content="{{site.title}}">
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:locale" content="zh_CN">

<!-- 添加 Twitter Card 标签（有些平台会fallback到这个） -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{site.title}}{% if page.title %} | {{page.title}}{% endif %}">
<meta name="twitter:description" content="{% unless page.layout == 'post' %}{{site.description}}{% else %}{{page.description}}{% endunless %}">
<meta name="twitter:image" content="{{site.url}}{{site.baseurl}}{% unless page.layout == 'post' %}{{site.site-image}}{% else %}{{page.post-image}}{% endunless %}">


<!-- Search Engine 搜索引擎优化 -->
<meta name="description" content="{% unless page.layout == 'post' %}{{site.description}}{% else %}{{page.description}}{% endunless %}">
<meta name="image" content="{{site.url}}{{site.baseurl}}{% unless page.layout == 'post' %}{{site.site-image}}{% else %}{{page.post-image}}{% endunless %}">

<!-- Schema.org for Google -->
<meta itemprop="name" content="{{site.title}}{% if page.title %} | {{page.title}}{% endif %}">
<meta name="author" content="{{site.author-name}}"/>
<meta itemprop="description" content="{% unless page.layout == 'post' %}{{site.description}}{% else %}{{page.description}}{% endunless %}">
<meta itemprop="image" content="{{site.url}}{{site.baseurl}}{% unless page.layout == 'post' %}{{site.site-image}}{% else %}{{page.post-image}}{% endunless %}">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{site.google-analytics}}"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', '{{site.google-analytics}}');
</script>
